name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        run: |
          /root/.cargo/bin/uv sync

      - name: Lint with ruff
        run: /root/.cargo/bin/uv run ruff check .

      - name: Check formatting with black
        run: /root/.cargo/bin/uv run black --check .

      - name: Type check with mypy
        run: /root/.cargo/bin/uv run mypy app --ignore-missing-imports
        continue-on-error: true

      - name: Run tests
        env:
          DATABASE_URL: postgresql+asyncpg://testuser:testpass@localhost:5432/testdb
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key
        run: /root/.cargo/bin/uv run pytest tests/ -v --cov=app --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t fastapi-app:latest .

      - name: Test Docker image
        run: |
          docker run -d --name test-app -p 8000:8000 \
            -e DATABASE_URL=sqlite+aiosqlite:///./test.db \
            -e REDIS_URL=redis://localhost:6379/0 \
            -e SECRET_KEY=test-key \
            fastapi-app:latest
          sleep 10
          curl -f http://localhost:8000/api/v1/health || exit 1
          docker stop test-app
